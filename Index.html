<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Калькулятор</h1>
    </header>
    <div class="container">
        <input type="text" id="display" placeholder="Вывод" disabled>
        <div class="buttons">
            <button id="delete">C</button>
            <button id="undo">X</button>
            <button id="prosents">%</button>
            <button id="delic">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="mnozyc">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="sex">6</button>
            <button id="minus">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
            <button id="stepen">x^</button>
            <button id="null">0</button>
            <button id="kropka">.</button>
            <button id="ravno">=</button>
        </div>
    </div>
    
</body>
<footer>Сделано под каштаном. 2025 &copy;</footer>

</html>
